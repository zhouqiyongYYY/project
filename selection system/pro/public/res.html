<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="./stylesheets/base.css">
	<link rel="stylesheet" type="text/css" href="./stylesheets/res.css">
	<script src="./javascripts/jquery-3.2.1.js"></script>
	<script src="./javascripts/res.js"></script>
</head>
<body>
	<div id="bigbox">
		<div id="res">
			<div class="res_t">
				<p>XX学院学生选课系统</p>
			</div>
			<div class="res_b">
				<div class="res_bl fl">
					<h3>用户注册</h3>
					<label for="uname">用户名：</label><input type="text" id="uname">
					<label for="gender">性别：</label><input type="text" id="gender">
					<label for="psw">密码：</label><input type="password" id="psw">
					<label for="email">电子邮箱：</label><input type="email" id="email">
					<label for="resetpsw">重复密码：</label><input type="password" id="reset">
					<label for="ban">班级：</label><input type="text" id="ban">
					<label for="xuehao">学号：</label><input type="text" id="xuehao">
					<label for="xi">系部：</label><input type="text" id="xi">
					<div class="res_blb">
						<input type="button" value="重置" class="reset">
						<input type="button" value="注册" id="zhuce">
					</div>
				</div>
				<div class="res_br fl">
					<h3>已注册</h3>
					<div class="login">请<a href="login.html">登录</a></div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
